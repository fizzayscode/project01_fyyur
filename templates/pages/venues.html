{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5 style="display:inline-block;"> {{ venue.name }} &nbsp; &nbsp; &nbsp;</h5>
				</div>
			</a>	
			<button class="del-button" data-id="{{venue.id}}">   &cross; </button>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}

<script>
	const delbtn=document.querySelectorAll('.del-button');
	for(let i= 0; i<delbtn.length;i++){
		const btn= delbtn[i];

			console.log('event',e);

			console.log(venueId)

			});
		})
	
	}
</script>
